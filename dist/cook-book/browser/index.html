<!DOCTYPE html>
<html lang="ru" data-beasties-container>
<head>
    <meta charset="UTF-8">
    <title>Список рецептов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="icon.png">
<style>body{background-color:#d8d8d8;font-family:Trebuchet MS,Lucida Sans Unicode,Lucida Grande,Lucida Sans,Arial,sans-serif;color:#6e5544}h1{margin-top:50px;margin-bottom:30px;font-size:36pt;text-transform:uppercase}h2{display:flex;justify-content:center;padding-bottom:10px;width:600px;font-size:24pt;margin:5px;border-bottom:2px solid rgba(0,0,0,.186)}h3{margin:5px}.cont{margin:0 auto;padding-top:20px;padding-bottom:50px;width:1000px;min-height:300px;background-color:#fff;display:flex;align-items:center;flex-direction:column;gap:20px}#addRecipeButton{width:750px;height:100px;border:5px dashed rgba(113,103,103,.697);font-size:18pt;font-weight:700;text-transform:uppercase;color:#716767b2;border-radius:20px;background-color:#fff}#recipeModal{width:800px;min-height:450px;border-radius:20px;display:flex;flex-direction:column;flex-wrap:wrap;align-items:center;row-gap:12px;box-shadow:5px 5px 20px 5px #0003;padding:30px;position:absolute;margin:0 auto;background-color:#fff}#recipeTitle{width:600px;height:45px;text-align:center;font-size:28pt;border:none}#imagePreview{max-height:200px;display:none}#ingredientContainer{min-height:40px;width:600px;display:flex;flex-wrap:wrap;border-top:2px solid rgba(0,0,0,.186)}#ingredient{margin-bottom:5px;min-width:500px;font-size:28pt;height:40px}#ingredient input{box-shadow:1px 1px 5px 1px #0003;border-radius:5px;border:none;height:35px;text-align:center}#quantity,#options{text-align:center;margin-top:12px;margin-left:10px;width:60px;font-size:14pt}#nameIngredient{text-align:center;width:350px;font-size:14pt}#del{width:30px;height:30px;font-size:21px;background-color:transparent;border:2px solid black;border-radius:10px;margin-left:10px}#description{font-size:14pt;margin-top:5px;width:700px;height:30px;resize:vertical;box-shadow:2px 2px 5px 2px #0003;border-radius:7px;padding:10px;border:none}#instruction{font-size:18pt;font-weight:700;margin:-5px 0;list-style-type:none;counter-reset:item}#instruction li:before{content:"\428\430\433  " counter(item);counter-increment:item}#step{margin:10px 0;display:flex;flex-wrap:wrap;align-items:center}#add,#addInstruction{color:#241e1e6f;text-transform:uppercase;font-weight:bolder;border:none;background-color:transparent;font-size:12pt}#add:hover,#addInstruction:hover{color:#291d18}#closeModalButton{color:#352222;border:4px solid rgb(53,34,34)}#saveRecipeButton{color:#559942;border:4px solid rgb(85,153,66)}#closeModalButton,#saveRecipeButton{width:50px;height:50px;font-size:30px;background-color:transparent;border-radius:10px}#btns{margin-top:20px;width:300px;display:flex;justify-content:space-around}</style><link rel="stylesheet" href="styles-3RNW4LLD.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles-3RNW4LLD.css"></noscript></head>
<body>
  <div class="cont">
    <h1>Список рецептов</h1>
    <button id="addRecipeButton">Добавить рецепт</button>
    <ul id="recipeList"></ul>
    <!-- Окно для добавления/редактирования рецепта -->
    <div id="recipeModal" style="display:none;">
        <h2 id="modalTitle">Добавить Рецепт</h2>
        <input type="text" id="recipeTitle" maxlength="15" placeholder="Введите название рецепта">
        <h3 id="h3">Загрузить фото рецепта</h3>
        <img id="imagePreview" src alt>
        <input type="file" accept="image/*" id="recipeImage">
        <div id="ingredientContainer">
          <div id="ingredient">
            <input type="text" id="nameIngredient" placeholder="Название ингридиента">
            <input type="number" id="quantity" step="0.5" min="0" placeholder="Кол-во">
                <input id="options" list="ingredientOptions" name="inputOption" placeholder="ед.изм">
                <datalist id="ingredientOptions">
                    <option value="ч.л"></option>
                    <option value="ст.л"></option>
                    <option value="ст"></option>
                    <option value="гр"></option>
                    <option value="мл"></option>
                    <option value="л"></option>
                    <option value="шт"></option>
                </datalist>
                <button id="del"></button>
            </div>
        </div>
        <button id="add">Добавить ингредиент</button>
        <h2>Способ приготовления</h2>
        <ol id="instruction">
            <li id="step">
              <textarea id="description" placeholder="Описание"></textarea>
              <button id="del"></button>
            </li>
        </ol>
        <button id="addInstruction">Добавить шаг</button>
        <div id="btns">
          <button id="saveRecipeButton">✔</button>
          <button id="closeModalButton">×</button>
        </div>
    </div>
  </div>
<script src="polyfills-FFHMD2TL.js" type="module"></script><script src="main-2XQGZ23W.js" type="module"></script></body>
</html>
